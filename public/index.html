<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Curry night listing</title>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      box-sizing: border-box;
    }
    body {
      padding: 0;
      margin: 0;
      background-color: #202030;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    td, th {
      padding: 15px 10px;
    }
    td {
      font-weight: 100;
    }
    th {
      text-align: left;
      font-weight: 500;
    }
    tr {
      transition: background-color ease 300ms;
    }
    tr:nth-child(even) {
      background-color: #202038;
    }
    tr:not(:first-of-type) {
      cursor: pointer;
    }
    tr:not(:first-of-type):hover {
      background-color: #1fbac3;
    }
    .edit-data {
      text-decoration: none;
      padding: 9px 15px 9px;
      display: inline-block;
      color: #380719;
      transition: all ease 300ms;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 11px;
      letter-spacing: 1px;
      margin: 20px 0 0;
      background: #eb4c88;
    }
    .edit-data:hover {
      background: #c73b70;
    }
    .google-map {
      width: 100vw;
      height: 100vh;
    }
    .content {
      padding: 20px;
      z-index: 10;
      background-color: #171725;
    }
    @media screen and (min-width: 1000px) {
      .content {
        position: fixed;
        top: 35px;
        left: 35px;
        width: calc(44vw - 50px);
        min-width: 550px;
        box-shadow: 0 0 20px 9px rgba(18, 17, 45, 0.25);
      }
    }
    h1 {
      margin: 0 0 15px;
      font-weight: 300;
      font-size: 22px;
      letter-spacing: 2px;
    }
    .loading {
      margin: 30px 0 0 30px;
    }
    .marker-hover {
      transform: scale(2);
      z-index: 9999 !important;
      background-color: #0fa2ab !important;
      border-color: #3ad5de !important;
      box-shadow: rgb(15, 162, 171) 0px 0px 6px 2px !important;
    }
    .loader-wrapper {
      height: 100vh;
      text-align: center;
    }
    .loader {
      display: inline-block;
      width: 30px;
      height: 30px;
      position: relative;
      border: 4px solid #E84F89;
      top: 50%;
      animation: loader 2s infinite ease;
    }
    .loader-inner {
      vertical-align: top;
      display: inline-block;
      width: 100%;
      background-color: #E84F89;
      animation: loader-inner 2s infinite ease-in;
    }
    @keyframes loader {
      0% {
        transform: rotate(0deg);
      }
      
      25% {
        transform: rotate(180deg);
      }
      
      50% {
        transform: rotate(180deg);
      }
      
      75% {
        transform: rotate(360deg);
      }
      
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes loader-inner {
      0% {
        height: 0%;
      }
      
      25% {
        height: 0%;
      }
      
      50% {
        height: 100%;
      }
      
      75% {
        height: 100%;
      }
      
      100% {
        height: 0%;
      }
    }
  </style>
</head>
<body>
	<div id="root"></div>
</body>
</html>
