<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Curry night listing</title>
  <style>
    * {
      font-family: sans-serif;
      box-sizing: border-box;
    }
    body {
      padding: 0;
      margin: 0;
    }
    .flex {
      display: flex;
      justify-content: space-between;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ddd;
    }
    td, th {
      padding: 10px;
      border-right: 1px solid #ddd;
    }
    td {
      font-weight: 100;
    }
    th {
      text-align: left;
    }
    tr {
      transition: background-color ease 300ms;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: #f3f3f3;
    }
    tr:not(:first-of-type):hover {
      background-color: #dadada;
    }
    .edit-data {
      text-decoration: none;
      border: 2px solid #eca749;
      border-radius: 5px;
      padding: 5px 15px 4px;
      line-height: 25px;
      display: inline-block;
      color: #eca749;
      transition: all ease 300ms;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 11px;
      letter-spacing: 1px;
      margin: 30px 0 0;
    }
    .edit-data:hover {
      background: #eca749;
      color: #000;
    }
    .google-map {
      width: 50vw;
      height: 100vh;
    }
    .loading {
    }
    .left {
      padding-left: 30px;
    }
    h1 {
      margin: 30px 0;
      font-weight: 300;
    }
    .loading {
      margin: 30px 0 0 30px;
    }
    .marker-hover {
      transform: scale(2);
      z-index: 9999 !important;
      background-color: #0fa2ab !important;
      border-color: #3ad5de !important;
    }
  </style>
</head>
<body>
	<div id="root"></div>
</body>
</html>
