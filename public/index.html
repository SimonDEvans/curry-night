<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Torchbox Curry Night</title>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      box-sizing: border-box;
    }
    body {
      padding: 0;
      margin: 0;
      background-color: #202030;
      color: #fff;
    }
    @media screen and (min-width: 600px) {
      .table-wrapper {
        position: relative;
        max-height: 408px;
        overflow: scroll;
      }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    td, th {
      padding: 15px 10px;
    }
    td {
      font-weight: 100;
    }
    th {
      text-align: left;
      font-weight: 500;
    }
    @media screen and (max-width: 600px) {
      tr td:nth-child(3),
      tr th:nth-child(3) {
        display: none;
      }
    }
    tr {
      transition: background-color ease 300ms;
    }
    tr:nth-child(even) {
      background-color: #202038;
    }
    tr:not(:first-of-type) {
      cursor: pointer;
    }
    tr:not(:first-of-type):hover {
      background-color: #1fbac3;
    }
    .edit-data {
      text-decoration: none;
      padding: 9px 15px 9px;
      display: inline-block;
      color: #380719;
      transition: all ease 300ms;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 11px;
      letter-spacing: 1px;
      margin: 20px 0 0;
      background: #eb4c88;
    }
    .edit-data:hover {
      background: #c73b70;
    }
    .google-map {
      width: 100vw;
      height: 100vh;
    }
    .content {
      padding: 20px;
      z-index: 10;
      background-color: #171725;
    }
    @media screen and (min-width: 1000px) {
      .content {
        position: fixed;
        top: 35px;
        left: 35px;
        width: calc(44vw - 50px);
        min-width: 550px;
        box-shadow: 0 0 20px 9px rgba(18, 17, 45, 0.25);
      }
    }
    h1 {
      margin: 0 0 15px;
      font-weight: 300;
      font-size: 22px;
      letter-spacing: 2px;
    }
    .loading {
      margin: 30px 0 0 30px;
    }
    .marker-hover {
      transform: scale(2);
      z-index: 9999 !important;
      background-color: #0fa2ab !important;
      border-color: #3ad5de !important;
      box-shadow: rgb(15, 162, 171) 0px 0px 6px 2px !important;
    }
    .data-box {
      position: absolute;
      left: 2px;
      top: -16px;
      width: 150px;
      padding: 7px 5px 7px 15px;
      background-color: #0a868e;
      border-radius: 3px;
      border: 3px solid #0fa2ab;
      display: inline-block;
      text-align: center;
      z-index: 9998;
      animation: fadein 500ms;
    }
    .loader-wrapper {
      height: 100vh;
      text-align: center;
      background-color: #202030;
    }
    .loader {
      display: inline-block;
      width: 40px;
      height: 50px;
      position: relative;
      top: 50%;
    }
    .loader-inner {
      vertical-align: top;
      display: inline-block;
      width: 40px;
      height: 50px;
      background-image: url(data:image/svg+xml;base64,PHN2ZyBpZD0iTGF5ZXJfMSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB2aWV3Qm94PSIwIDAgMzUuMSA0My4zIj48c3R5bGU+LnN0MHtmaWxsOiNFODRGODl9PC9zdHlsZT48cGF0aCBjbGFzcz0ic3QwIiBkPSJNMTkuNyAwczYuNSA2LTMgMTguNWMtOC43IDExLjIgMiAyOC4xIDEyLjQgMjQuMiAwIDAtMi43LTMuMy0zLjUtNy0xLjUtNi44IDEuOC05LjIgNC44LTExLjYgMi44LTIuMiA3LjItNy4xIDIuOC0xNC4xIDAgMCAuMSA2LTguMSA4IDAgLjEgOC41LTE0LjMtNS40LTE4eiIvPjxwYXRoIGNsYXNzPSJzdDAiIGQ9Ik0xOCA0MlMyLjYgMzkuNSA0LjggMjMuOWMuOC02LjEtMi42LTguMS00LjgtOS41IDAgMCAxMi4yLjQgMTEuMyA4QzkuOSAzNC43IDE1LjQgNDAuMiAxOCA0MnoiLz48L3N2Zz4=);
      background-size: cover;
    }
    @keyframes fadein {
        from { opacity: 0; transform: translate3d(-10px, 0, 0);}
        to   { opacity: 1; transform: translate3d(0, 0, 0)}
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
